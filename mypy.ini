[mypy]
# Limit checks to the application and tests, and avoid generated CDK assets
files = src, tests
ignore_missing_imports = True
exclude = ^cdk\.out/
python_version = 3.11
warn_unused_configs = True
warn_unused_ignores = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True
strict = False
# Ensure mypy resolves modules under `src` as package roots
mypy_path = src
